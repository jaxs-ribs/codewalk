[workspace]
members = [
    "crates/orchestrator",
    "crates/stt", 
    "crates/router",
    "crates/llm",
]
resolver = "2"
default-members = ["crates/orchestrator"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["CodeWalk Team"]

[workspace.dependencies]
anyhow = "1.0"
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"